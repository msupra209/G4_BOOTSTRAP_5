---
layout: default
title: Home Page
---
<section class="mt-4 mb-5">
  <div class="container mb-4">
    <h1 class="font-weight-bold title text-center mb-5 animate__animated animate__bounce animate__faster">BOOTSTRAP 5 <br> GULP 4 <br> RTL Support<br>STARTER TEMPLATE</h1>
    <div class="jumbotron">
      <h3 class="display-4 text-success">{{ home_data.title }}<i class="fas fa-smile-beam"></i></h3>
      <p class="lead">{{ home_data.description }}</p>
    </div>
    <div class="row">
      <div class="col-lg-6">
        {{#repeat 3}}
        <h2>Value {{@index}}</h2>
        {{> accordion index='{{@index}}'}}
        {{/repeat}}
      </div>
      <div class="col-lg-6">
        {{#repeat 10}}
        <h2>Value {{@index}}</h2>
        {{/repeat}}
      </div>
    </div>
  </div>
</section>
